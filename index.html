<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header id="header">
      <h1>THE DIGITAL ARCHITECTURAL MUSEUM</h1>
      <div class="wrapper-row">
        <div id="filtering-options" class="options">
          <span>Filter by</span>
        </div>
        <div id="sorting-options" class="options">
          <span>Sort by</span>
        </div>
        <div class="options">
          <span>Extras</span>
          <div class="select-input">
            <label for="q">Search</label>
            <input
              type="search"
              name="q"
              id="search-input"
              class="search-bar"
            />
          </div>
          <button class="btn" id="random-building">Random Building</button>
          <button class="btn" id="reset-gallery">Reset Gallery</button>
        </div>
        <div class="options"></div>
      </div>
    </header>
    <main id="mainHtml"></main>
    <script src="script.js" type="module"></script>
  </body>
</html>
